    <title>Formulario</title>
    <script>
        function validateForm() {

            let nombre = document.forms["decoracion"]["fname"].value;
            if (nombre == "") {
                alert("Por favor ingrese su nombre");
                return false;
            }

            let apellido = document.forms["decoracion"]["lname"].value;
            if (apellido == "") {
                alert("Por favor ingrese su apellido");
                return false;
            }

            let telefono = document.forms["decoracion"]["phone"].value;
            if (telefono == "") {
                alert("Por favor ingrese su teléfono de contacto");
                return false;
            }

            let mail = document.forms["decoracion"]["email"].value;
            if (mail == "") {
                alert("Por favor ingrese su dirección de email");
                return false;
            }

            var validEmail =  /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;

            if( !validEmail.test(mail) ){
                alert('Email inválido, por favor ingrese de nuevo');
                return false;
            }
    
        }
        </script>
